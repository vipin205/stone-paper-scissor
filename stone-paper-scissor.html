<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone-paper-siscor</title>
    <link rel="stylesheet" href="stone-paper-scissor.css">
</head>
<body>
    <div class="parent">
        <div class="container">
            <div class="box " id="rock">
                <img src="stone.jpeg" alt="stone">
                ..
            </div>
            <div class="box" id="paper">
                <img src="paper.png" alt="paper">
                ..
            </div>
            <div class="box" id="siscor">
                <img src="scissor.jpeg" alt="siscor">
                ..
            </div>
        </div>
        <div class="card">
            <div class="score">
                <p id="userscore">0</p>
                <p class="name"><b>User</b></p>
            </div>
            <div class="score">
                <p id="compscore">0</p>
                <p class="name"><b>Computer</b></p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play your move</p>
        </div>
    </div>
    
    <script src="stone-paper-scissor.js"></script>
</body>
</html>
